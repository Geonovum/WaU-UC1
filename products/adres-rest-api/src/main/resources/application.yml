logging:
  level:
    root: info
    org.dotwebstack: DEBUG

server:
  port: 8082

management:
  endpoint:
    health:
      probes:
        enabled: true
  server:
    port: 8081

dotwebstack:
  baseUrl: ${BASE_URL:http://localhost:8082}
  orchestrate:
    root: proxy
    subschemas:
      proxy:
        endpoint: ${LOOKUP_API_URL:http://localhost:8080/graphql}
  openapi:
    cors:
      enabled: true
